<div class="row">
<div class="medium-12 large-3 columns">
    <p><img src="{{ if .Params.imag }}{{ .Params.imag }}{{else}}{{ .Site.Params.defaultImage}}{{end}}" alt="{{.Title}}" class="thumbnail"></p>
</div>
<div class="medium-12 large-9 columns">
    <h5><a href="{{ .RelPermalink }}">{{ .Title }}</a></h5>
    <p>
        <!-- <span><i class="fi-torso"></i>By {{ .Params.author }} &nbsp;&nbsp;</span> -->
        <span><i class="fi-calendar"></i> <time>{{ .Date.Format "2006年1月2日" }}</time></span>
    </p>
    <p>{{ if .Description }}{{ .Description }}{{ else }}{{ .Summary }}{{ end }}{{ if .Truncated }} <a href="{{ .RelPermalink }}">Read More…</a>{{ end }}</p> 
</div>
</div>
